  <!-- Randevu Alma Formu -->
  <section class="randevu">
    <h1>Randevu Al</h1>
    <p>˗ˏˋ ★ ˎˊ˗Fal bakımı için randevunuzu aşağıdaki formdan kolayca alabilirsiniz.˗ˏˋ ★ ˎˊ˗</p>
    
    <form id="randevuForm" class="randevu-form">
      <label for="name">Adınız:</label>
      <input type="text" id="name" name="name" placeholder="Adınızı yazın" required>

      <label for="email">E-posta:</label>
      <input type="email" id="email" name="email" placeholder="E-posta adresinizi girin" required>

      <label for="fal">Fal Türü:</label>
      <select id="fal" name="fal" required>
        <option value="Tarot">Tarot Kartları</option>
        
        <option value="Katina">Katina Falı</option>
        <option value="Melek">Melek Kartları</option>
      </select>

      <label for="date">Randevu Tarihi:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Randevu Saati:</label>
      <input type="time" id="time" name="time" required>
<br><br><br>
      <button type="submit">Randevu Al</button>
    </form>
  </section>

  <!-- Randevular Tablosu -->
  <section class="randevu-listesi">
    <h2>📅 Alınan Randevular</h2>
    <table id="randevuTablosu">
      <thead>
        <tr>
          <th>Ad</th>
          <th>E-posta</th>
          <th>Fal Türü</th>
          <th>Tarih</th>
          <th>Saat</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody>
        <!-- JavaScript -->
      </tbody>
    </table>
  </section>
